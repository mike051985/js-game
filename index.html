<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="item-btn">
      <button 
      class="move-button">
        <img src="https://i.postimg.cc/SK0NG3ng/rock-emoji.png" class="move-icon">
      </button>
      <button 
      class="move-button">
        <img src="https://i.postimg.cc/52cN1Df8/paper-emoji.png" class="move-icon">
      </button>
      <button 
      class="move-button">
        <img src="https://i.postimg.cc/PNnx67xb/scissors-emoji.png" class="move-icon">
      </button>
    </div>
    

    <h3 class="js-result result"></h3>
    <h3 class="js-moves"></h3>
    <h3 class="js-score score"></h3>

    <button class="reset-score-button">Reset Score</button>
  </div>
</body>
</html>
